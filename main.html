<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.png" alt="logo" class="logo">
            <ul class="nav" type="none">
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Specifications">Specifications</a></li>
                <li><a href="#Products">Products</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="leftcol">
                <h1 id="head"> THE<br>REAL<br> ONE</h1>
            </div>
            <div class="rightcol">
                <p>Click here</p>
                <img id="play" src="media/play.png">
            </div>
        </div>
        <audio id="song" src="media/music.mp3" type="audio/mp3"></audio>

        <script>
            var mysong=document.getElementById("song");
            var plays=document.getElementById("play");
            plays.addEventListener('click',musicplay)
            function musicplay(){
                if(mysong.paused){
                    mysong.play();
                    play.src="media/pause.png";
                }
                else{
                    mysong.pause();
                    play.src="media/play.png";
                }
            }
        </script>
    </div>
</body>

</html>
